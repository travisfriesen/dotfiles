# Theme
## Configure the catppuccin plugin <https://github.com/catppuccin/tmux>

# status left style
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_mantle},bold]  #S },#{#[bg=#{@thm_mantle},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  ZOOM ,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?pane_synchronized,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_green}]#{?pane_synchronized,  SYNC ,}"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_0},none]│ "

# status right style
set -g status-right-length 100
set -g status-right ""
set -g status-right "#(gitmux -cfg $HOME/.config/gitmux/gitmux.conf '#{pane_current_path}') "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#(cd #{pane_current_path} && git rev-parse --is-inside-work-tree >/dev/null 2>&1 && echo '│')"
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_blue}] 󰭦 %Y-%b-%d 󰅐 %H:%M %Z"

# window style
set -wg automatic-rename on
set -g automatic-rename-format ''
set -g window-status-separator "#[fg=#{@thm_overlay_0}] │ #[default]"

#set -g status-justify 'absolute-centre'
set -g @catppuccin_window_status_style 'custom'
set -g @catppuccin_window_flags ""
set -g @catppuccin_window_number ""
set -g @catppuccin_window_text "#[fg=#{@thm_rosewater},bg=#{@thm_mantle}] #I: #{pane_current_command} "
set -g @catppuccin_window_current_number ""
set -g @catppuccin_window_current_text "#[fg=#{@thm_mantle},bg=#{@thm_peach}] #I: #{pane_current_command} "


run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
